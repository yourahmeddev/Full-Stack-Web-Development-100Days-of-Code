<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- hyper link in html -->
    <!-- target blank -->
    <a href="https://www.google.com" target="_blank">Google</a>
    <!-- Relative path for link -->
    <a href="lecture3-1.html" target="_blank">Explore More </a>
    <!-- image in html -->
    <img
      src="img/freelancing-clipart-xl.png"
      alt="This is freelancer"
      width="300px"
    />
    <!-- video tag in html -->
    <hr />
    <br />
    <!-- autoplay for starting video automatic -->
    <!-- controls for controlling the video options -->
    <!-- loop for repeating the video automatically when it got end -->
    <!-- muted for getting muted video -->
    <!-- poster for video thumbnail -->
    <video
      src="video/video-1.mp4"
      width="500px"
      controls
      loop
      poster="img/freelancing-clipart-xl.png"
    ></video>
    <!-- iframe -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2QR11oDukn4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <!-- iframe for website  -->
    <iframe src="https://www.apnikaksha.net/" frameborder="0" width="560px" height="800px"></iframe>
    <!-- table in html -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Degree Programme</th>
        </tr>
        <tr>
            <td>John</td>
            <td>BSCS</td>
        </tr>
        <tr>
            <td>Richard</td>
            <td>BSSE</td>
        </tr>
        <tr>
            <td>Stepen</td>
            <td>BSIT</td>
        </tr>
    </table>
  </body>
</html>
